<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find Bascket Elements</title>
    <link rel="stylesheet" href="./styles/preloader.css" />

    <link rel="stylesheet" href="./style.css" async />
    <link rel="stylesheet" href="./styles/options.css" />
    <link rel="stylesheet" href="./styles/popup.css" />
    <link rel="stylesheet" href="./styles/lines.css" />
  </head>
  <body style="transform: scale(0.8)">
    <div class="page__content">
      <div class="preloader__container">
        <img id="preloader__img" src="./assets/images/Preloader_2.gif" />
      </div>
      <div class="popup__container">
        <span id="popup__content"> </span>

        <a role="button" style="position: absolute; top: 1rem; right: 1rem">
          <img src="./assets/images/close_icon.png" id="close__popup" />
        </a>
      </div>
      <header>
        <h1>Whatâ€™s in the basket? Choose and write.</h1>
        <div class="btns">
          <a role="button" id="img__Btn"
            ><img src="./assets/images/resImg.png"
          /></a>
          <a role="button" id="help__Btn"
            ><img src="./assets/images/help.png"
          /></a>
        </div>
      </header>
      <div class="background"></div>
      <main>
        <section id="components__container" class="col-lg-12 p-5">
          <ul class="container align-items-center"></ul>
        </section>
        <section id="choices__container" class="col-lg-12 p-0">
          <img id="choices__img" src="./assets/images/basket.png" />
          <div id="choices__lines" class="" style="color: blue">
            <div
              class="item"
              style="
                grid-column-start: 1;
                grid-column-end: 2;
                grid-row-start: 1;
                grid-row-end: 2;
              "
            ></div>
            <div
              class="item"
              style="
                grid-column-start: 1;
                grid-column-end: 2;
                grid-row-start: 2;
                grid-row-end: 3;
              "
            ></div>
            <div
              class="item"
              style="
                grid-column-start: 2;
                grid-column-end: 3;
                grid-row-start: 2;
                grid-row-end: 3;
              "
            ></div>
            <div
              class="item"
              style="
                grid-column-start: 3;
                grid-column-end: 4;
                grid-row-start: 1;
                grid-row-end: 2;
              "
            ></div>
            <div
              class="item"
              style="
                grid-column-start: 3;
                grid-column-end: 4;
                grid-row-start: 2;
                grid-row-end: 3;
              "
            ></div>
          </div>
        </section>
      </main>
      <footer>
        <a role="button"
          ><img src="./assets/images/reset.png" id="resetAll"
        /></a>
        <a role="button"
          ><img src="./assets/images/showAnswer.png" id="viewAll"
        /></a>
        <div class="footer-background"></div>
      </footer>
    </div>
    <div id="github">
      <!-- <img src="./assets/images/GitHub_logo.png" alt="github logo" style="width: 70px;height: auto;"/> -->
    </div>
    <script src="./scripts/jquery-3.6.0.min.js"></script>
    <script src="./scripts/buttons.js"></script>
    <script src="./scripts/winScale.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
